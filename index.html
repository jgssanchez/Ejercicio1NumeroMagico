<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adivina el número</title>
  <meta name="author" content="Julio Sanchez">

</head>
<body>

    <h1>Adivina el número</h1>

  </div>
